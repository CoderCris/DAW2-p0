<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>DAW2</title>

  </head>
  <body>
    <div class="userForm">
      <form class="" action="login.html" method="post" onsubmit="login()">
        <label for="logUser">Enter your user mail:</label>
        <input type="text" name="logUser" value="" required>
        <label for="logPass">Choose password:</label>
        <input type="password" name="logPass" value="" required>
        <input type="submit" name="logButton" value="Sign in">
      </form>
    </div>
    <div id="comeback_id">
      <p>¿Aún no estás registrado?</p>
      <button type="button" name="button" onclick="window.location.href='signup.html'">¡Registrarse ahora!</button>
    </div>
  </body>
</html>
